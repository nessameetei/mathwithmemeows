<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Math with Memeows!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        .landing-container {
            max-width: 500px;
            margin: 60px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }
        .landing-memeow {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 32px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            margin-bottom: 24px;
            animation: popIn 0.7s;
        }
        .landing-title {
            font-family: 'Comic Neue', cursive;
            font-size: 2.3rem;
            color: #764ba2;
            margin-bottom: 18px;
            font-weight: bold;
        }
        .landing-desc {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 32px;
        }
        .start-btn {
            font-size: 1.3rem;
            padding: 18px 40px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
            transition: background 0.2s, transform 0.2s;
        }
        .start-btn:hover {
            background: linear-gradient(45deg, #ffa726, #ff6b6b);
            transform: scale(1.06);
        }
        .yt-play-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            outline: none;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
            transition: transform 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .yt-play-btn:hover {
            transform: scale(1.08);
        }
        .play-btn-link {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <img src="images/memeow.png" alt="Memeow" class="landing-memeow" />
        <div class="landing-title">Welcome to Math with Memeows!</div>
        <div class="landing-desc">
            Practice your math skills with Memeow!<br>
            Solve puzzles, earn points, and have fun! üê±‚ú®
        </div>
        <a href="index.html" class="play-btn-link">
            <button class="yt-play-btn" aria-label="Play">
                <svg viewBox="0 0 60 60" width="48" height="48" style="vertical-align:middle;">
                    <circle cx="30" cy="30" r="28" fill="#FF0000"/>
                    <polygon points="24,18 24,42 44,30" fill="#fff"/>
                </svg>
            </button>
        </a>
    </div>
</body>
</html>
